version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ezjob
      POSTGRES_PASSWORD: ezjob
      POSTGRES_DB: ezjob
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pg_data:
